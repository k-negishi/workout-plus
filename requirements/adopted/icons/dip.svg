  <line x1="18" y1="10" x2="22" y2="10"/>
  <line x1="2" y1="10" x2="2" y2="22"/>
  <line x1="22" y1="10" x2="22" y2="22"/>
  <!-- head -->
  <circle cx="12" cy="4" r="2"/>
  <!-- body -->
  <line x1="12" y1="6" x2="12" y2="15"/>
